<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/tailwind.css">
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="w-80">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>

        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label 
                    for="email"
                    class="block text-sm text-gray-800 mb-1"
                >E-mail</label>

                <input 
                    id="email"
                    type="text"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-orange-300 focus:ring-2 focus:ring-orange-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-500 ease-in-out"
                >
                
            </div>

            <div>
                <label 
                    for="password"
                    class="block text-sm text-gray-800 mb-1"
                >Senha</label>

                <input 
                    id="password"
                    type="text"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-orange-300 focus:ring-2 focus:ring-orange-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-500 ease-in-out"
                    >
            </div>

            <div>
                <div class="text-left">
                    <a href="" class="text-sm text-gary-500 hover:underline hover:text-blue-500">
                        Esqueci minha senha
                    </a>
                </div>
            </div>

            <div>
                <button class="w-full text-sm bg-orange-400 hover:bg-orange-600 px-6 py-1 rounded text-black shadow">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
